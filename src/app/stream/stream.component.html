<main class="wrapper">
	<div >
		<h1>James</h1>
		<h2>what's new</h2>
		<div id="news">
			<div *ngFor="let song of playlistSongs">
				<p>{{song.name}}</p>
				<button id="addto" (click)="addSongToStream(song)">add to stream</button>
			</div>
		</div>	
		<div id="stream">
			<div *ngFor="let song of streamSongs">
				<p>{{song.name}}</p>
			</div>
		</div>	
	</div>
</main>
